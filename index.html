<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AJAX/PHP/CURL/JSON Task</title>
        <meta name="description" content="AJAX/PHP/CURL/JSON Task">
		<meta name="author" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="favicon.ico" rel="icon">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>

        <div class="header">
            <h2>AJAX/PHP/CURL/JSON</h2>
        </div>

        <div class="main">
            <table>
                <tr>
                    <td>API name</td>
                    <td>API description</td>
                    <td></td>
                </tr>

                <tr>
                    <td class="first-col">1. TimeZone</td>
                    <td>
                        <label for="latitude">Latitude:</label>
                        <input type="text" id="latitude" name="latitude" placeholder="Enter latitude">
                        <label for="longitude">Longitude:</label>
                        <input type="text" id="longitude" name="longitude" placeholder="Enter longitude">
                    </td>
                    <td><input type="submit" value="submit" id="submitTime"></td>
                </tr>

                <tr>
                    <td class="first-col">2. Ocean</td>
                    <!-- <td>
                        <label for="latitude">Latitude:</label>
                        <input type="text" id="latitude-two" name="latitude" placeholder="Enter latitude">
                        <label for="longitude">Longitude:</label>
                        <input type="text" id="longitude-two" name="longitude" placeholder="Enter longitude">
                    </td> --> 
                    <td>
                    <label for="dropdown">Latitude:</label>

                    <select id="latitude-two">
                        <option>40</option>
                        <option>58</option>
                        <option>90</option>
                    </select>

                    <label for="dropdown">Longitude:</label>

                    <select id="longitude-two">
                        <option>-43</option>
                        <option>98</option>
                        <option>170</option>
                      </select>
                    </td>
                    
                    <td><input type="submit" value="submit" id="submitOcean"></td>
                </tr>

                <tr>
                    <td class="first-col">3. Weather Observation</td>
                    <td>
                        <label for="dropdown">ICAO:</label>
    
                        <select id="weather-code">
                            <option>LSZH</option>
                        </select>
                    </td>
                    <td><input type="submit" value="submit" id="submitWeather"></td>
                </tr>

            </table>
        </div>
        
        <br>
    
        <h3>Timezone Result:</h3>

        <div class="result-1">
            <table>
               

                <tr>
					<td>
						Country Code: 
					</td>
					<td id="countryCode">
						
					</td>

				</tr>

				<tr>
					<td>
						Country Name: 
					</td>
					<td id="countryName">
						
					</td>

				</tr>

				<tr>
					<td>
						TimeZone Id: 
					</td>
					<td id="timezoneId">
						
					</td>

				</tr>

				<tr>
					<td>
						Time: 
					</td>
					<td id="time">
						
					</td>

				</tr>

            </table>            

            
        </div>  

    
        <h3>Ocean Result:</h3>

        <div class="result-2">
            <table>
               

                <tr>
					<td>
						Name: 
					</td>
					<td id="name">
						
					</td>

				</tr>

				<tr>
					<td>
						Distance: 
					</td>
					<td id="distance">
						
					</td>

				</tr>

            </table>            

        </div>  

        <h3>Weather Result:</h3>

        <div class="result-3">
            <table>
               

                <tr>
					<td>
						Temperature: 
					</td>
					<td id="temperature">
						
					</td>

				</tr>

				<tr>
					<td>
						Humididty: 
					</td>
					<td id="humidity">
						
					</td>

				</tr>

                <tr>
					<td>
						Wind Speed: 
					</td>
					<td id="windSpeed">
						
					</td>

				</tr>

            </table>            

            
        </div>  

        <script type="application/javascript" src="js/jquery-2.2.3.min.js"></script>

        <script type="application/javascript" src="js/script.js"></script>


    </body>
</html>
